<h1>{{title}}</h1>

<h2>Drag / drop the item</h2>

<div style="border:1px solid red;padding:30px;float:left;" *ngFor="let column of columns">
    <b>{{column.title}}</b>
    <div class="tile" [sortablejs]="column.items" [sortablejsOptions]="options">
        <div class="tile__name" *ngFor="let item of column.items">{{item.title}}</div>
    </div>
</div>
